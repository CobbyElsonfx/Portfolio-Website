<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="hero">

            </nav>
            <div class="about-section">
                <div class="container-for-about-section">
                    <div class="about-section-item">
                        <p class="intro  ">I’m Cobby. Glad to see you!</p>
                    </div>
                    <div class="about-section-item">
                        <p class="profile">I’m a software developer! I can help you build a product ,

                        </p>
                    </div>
                    <div class="about-section-item">
                        <p class="lets-connect">LET’S CONNECT</p>
                        <div class="social-media-icons">
                            <img src="./assets//twitter.png" alt="">
                            <img src="./assets//Linkedin icon.png" alt="">
                            <img src="./assets/socialIcon.png" alt="">
                            <img src="./assets/git.png" alt="">
                            <img src="./assets/twohandicon.png" alt="">
                        </div> 

                    </div>
                                          
                </div>
            </div>
        </div>
